name: Deploy with API Key Injection

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject API Key into HTML
        run: |
          # Verificar que el secreto esté configurado
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "❌ ERROR: GEMINI_API_KEY secret is not configured in GitHub Settings"
            echo "Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi

          # Crear config.js con la API key
          echo "// Auto-generated by GitHub Actions - DO NOT EDIT" > config.js
          echo "window.GEMINI_API_KEY = \"${{ secrets.GEMINI_API_KEY }}\";" >> config.js

          # Verificar que se creó correctamente
          if [ -f config.js ] && grep -q "GEMINI_API_KEY" config.js; then
            echo "✅ config.js created successfully"
            cat config.js
          else
            echo "❌ ERROR: Failed to create config.js"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4